<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <meta name="generator" content="TRIVIA" />
  <title>TR√çVIA ARBITRAGEM</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#000">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#000">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Arbitragem Quiz">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/jquery-2.1.0.min/index.js"></script>

  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <iron-pages attr-for-selected="data-route" selected="{{route}}">
    <section id="route-trivia" data-route="trivia-quiz">
      <quiz-init></quiz-init>
    </section>

    <section data-route="home">
      <quiz-selection></quiz-selection>
    </section>

    <section id="route-study" data-route="trivia-study">
    </section>

    <section data-route="scores">
      <template is="dom-if" if="{{isEqual(route, 'scores')}}" restamp="true">
        <quiz-scores></quiz-scores>
      </template>
    </section>
    <section id="quiz-study" data-route="study">
    </section>

    <section id="route-quiz" data-route="quiz">
    </section>

    <section id="route-finish" data-route="finish">
    </section>

    <section id="route-loading" data-route="loading">
        <quiz-loading></quiz-loading>
    </section>

  </iron-pages>

</template>

<!-- build:js scripts/app.js -->
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="scripts/app.js"></script>

<!-- endbuild-->
</body>

</html>
