<script>
  window.addEventListener('WebComponentsReady', function() {
      page('/', function () {
        app.route = 'home';
      });

      page('/quiz', function () {
        app.route = 'quiz';
      });

      page('/finish', function () {
        app.route = 'finish';
      });

      page('/loading', function () {
        app.route = 'loading';
      });

      page('/scores', function () {
        app.route = 'scores';
      });

      // add #! before urls
      page({
        hashbang: true
      });

  });
</script>
