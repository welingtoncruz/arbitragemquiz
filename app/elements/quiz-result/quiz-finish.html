<dom-module id="quiz-finish">
  <style>
    /* Height of the scroll area */
    .content {
      margin-top: 2px auto;
      height: 100%;
      padding: 75px;
    }

    .icon-quiz {
      width: 50px;
      height: 50px;
    }

    .app-icon {
      margin-left: 5px;
      width: 50px;
      height:50px;
    }

    .resultado {
      width: 100%;
      margin: auto;
      font-size: 25px;
      padding: 5px;
    }

    .score {
      margin: auto;
      font-size: 25px;
      text-align: center;
    }

    .value {
      font-size: 160px;
    }

    paper-button {
      width: 100%;
      background-color: var(--default-primary-color);
      color: #FFF;
      position: absolute;
      bottom: 30px;
    }


  </style>
  <template>
        <paper-toolbar id="mainToolbar" class="title">
          <!-- Application name -->
          <div class="horizontal layout">
            <div class="app-icon"><iron-icon class="icon-quiz" src="../../images/touch/chrome-touch-icon-192x192.png"></iron-icon></div>
            <div class="resultado">Resultado</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <paper-material class="content" elevation="0">
          <div class="score">Score</div>
          <div class="score value">{{resultQuiz}}<span>%</span></div>
        </paper-material>

        <paper-button attr-for-selected="data-route" on-tap="tryAgain" raised>Tentar novamente</paper-button>
  </template>

  <script>
    (function() {
      QuizFinish = Polymer({
        is: 'quiz-finish',

        properties: {
          resultQuiz: {
            type: Number,
            value: 0
          }
        },

        tryAgain: function() {
          var db = openDatabase('quizFifaApp', '1.0', 'quizFifaApp', 10000000);
          db.transaction(
            $.proxy(function (tx){
              tx.executeSql('INSERT INTO SCORES(RESULTADO, DATA) VALUES(?, ?);', [this.resultQuiz, new Date()]),
                [],
                this.dataHandler,
                this.errorHandler
          }, this));

          app.route = 'home';
          this.destroyQuiz();
        },

        destroyQuiz: function() {
          Polymer.dom(document.getElementById('route-finish')).removeChild(this);
        },

        dataHandler: function (tx, results) {
          console.log('Inclu√≠do');
        },

        errorHandler: function (transaction, error) {
          console.log('Oops.  Error was '+error.message+' (Code '+error.code+')');
          var we_think_this_error_is_fatal = true;
          if (we_think_this_error_is_fatal) { return true; }
          return false;
        }

      });
    })();
  </script>

</dom-module>
