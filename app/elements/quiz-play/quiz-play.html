<dom-module id="quiz-play">
  <style is="custom-style">
    paper-radio-button {
      display: block;
    }

    .fluxo {
      display: flex;
      width: 100%;
    }

    .pages {
      display: flex;
    }

    paper-header-panel {
      height: 500px;
      background-color: #FFFFFF;
    }

    #drawerToolbar {
      color: var(--secondary-text-color);
      background-color: var(--drawer-menu-color);
      border-bottom: var(--drawer-toolbar-border-color);
    }

    .question {
      font-size: 14px;
      height: 110px;
      background-color: #F5F5F5;
      color: #757575;
    }

    paper-toolbar ::shadow #topBar {
      height: 100px;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }

    paper-toolbar.title .app-name {
      font-size: 25px;
      padding-bottom: 0;
    }

    #mainToolbar .middle-container  {
      margin-left: 0px;
    }

    #mainToolbar .bottom {
      margin-left: 12px;
    }

    /* Height of the scroll area */
    .content {
      height: 100%;
    }
  </style>
  <template>
    <paper-drawer-panel id="paperDrawerPanel">
      <paper-scroll-header-panel main condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="title">
          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Arbitragem Quiz</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages id="questions" selected="0">
            <template is="dom-repeat" items="{{questions}}" as="ask">
              <div>
                <paper-header-panel >
                  <paper-toolbar class="question">
                    <div class="fluxo">
                      <div style="width: 98%;">
                        <b>{{ask.number}}</b> - <b>{{ask.description}}</b>
                      </div>
                    </div>
                  </paper-toolbar>
                  <div>
                    <paper-radio-group>
                      <template is="dom-repeat" items="{{ask.answers}}">
                        <paper-radio-button name="{{ask.number + item.option}}"><b>{{item.option}}</b>) <span>{{item.description}}</span></paper-radio-button>
                      </template>
                    </paper-radio-group>
                  </div>
                </paper-header-panel>
                <div style="font-size: 26px;">
                  <flip-clock id="flip-clock" display-mode="countdown" hideHours start-from="30" auto></flip-clock>
                  <b>{{ask.number}}</b>/<b>{{questions.length}}</b>
                </div>
              </div>
            </template>
          </iron-pages>

          <div class="fluxo">
            <div style="width: 85%">
              <paper-icon-button icon="arrow-back" alt="arrow-back" class="orange" on-tap="back"></paper-icon-button>
            </div>
            <div style="width: 15%">
              <paper-icon-button icon="arrow-forward" alt="arrow-forward" class="green" on-tap="forward"></paper-icon-button>
            </div>
          </div>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'quiz-play',
        questions: [],
        ready: function() {
          this.questions = [
            {number: 1, description: 'Qual a cor dos cartões ual a cor dos cartões ual a cor dos cartões ual ' +
            'a cor dos cartões ual a cor dos cartões ual a cor dos cartões ual a cor dos cartões ual a cor dos cartões ual a  cartões ual a cor dos cartões ual a cor dos cartões ual a ' +
            ' cor dos cartões ual a cor dos cartões ?',
              answers: [
                {option: 'a', description: 'Vermelho e Laranja'},
                {option: 'b', description: 'Azul e Amarelo'},
                {option: 'c', description: 'Verde e Roxo'},
                {option: 'd', description: 'Vermelho e Amarelo'}
              ],
              correta: 'd'},
            {number: 2, description: 'Qual a cor da roupa dos arbitros?',
              answers: [
                {option: 'a', description: 'Azul e Amarelo'},
                {option: 'b', description: 'Vermelho e Laranja'},
                {option: 'c', description: 'Vermelho e Amarelo'},
                {option: 'd', description: 'Branco e Preto'}
              ],
              correta: 'd'},
            {number: 3, description: 'O macaco é um animal:',
              answers: [
                {option: 'a', description: 'Legal'},
                {option: 'b', description: 'Chato'},
                {option: 'c', description: 'Tanto faz'},
                {option: 'd', description: 'Gay'}
              ],
              correta: 'd'},
          ];
        },

        back: function() {
          var pages = document.getElementById('questions');
          pages.selectPrevious();
        },
        forward: function() {
          var pages = document.getElementById('questions');
          pages.selectNext();
        },
        mudou: function(e) {
          console.log(e.target);
        }
      });
    })();
  </script>

</dom-module>
