<dom-module id="quiz-play">
  <style>
    .pages {
      display: flex;
    }

    .question {
      font-size: 14px;
      height: 110px;
      background-color: #F5F5F5;
      color: #757575;
    }

    .count {
      margin: auto;
      font-size: 30px;
    }

    /* Height of the scroll area */
    .content {
      margin: auto;
      height: 100%;
      overflow: hidden;
    }

    .description {
      width: 98%;
      margin: 10px auto;
    }

    .icon-quiz {
      margin-top: 3px;
      width: 50px;
      height: 50px;
    }

    .bola-futebol {
      background-image: url("../../images/bola-futebol.png");
      height: 55px;
      width: 55px;
      background-repeat:no-repeat;
      background-size:contain;
    }

    ninja-countdown {
      position: absolute;
      margin-top: 17px;
      margin-left: 4px
    }

    paper-button {
      width: 96%;
      background-color: var(--default-primary-color);
      color: #FFF;
      position: absolute;
      bottom: 30px;
    }

    .left {
      position: absolute;
      background-color: #000;
      top: 162px;
      left: 10px;
    }

    .right {
      position: absolute;
      background-color: #000;
      top: 163px;
      right: 10px;
    }

  </style>
  <template>
      <!-- Application name -->
      <div style="width: 100%;background-color: #000; color: #FFF">
        <div class="horizontal layout">
          <div flex><iron-icon class="icon-quiz" src="../../images/touch/chrome-touch-icon-192x192.png"></iron-icon></div>
          <div flex class="count"><b>{{questionNumber}}</b>/<b>{{questions.length}}</b></div>
          <div flex>
            <div class="bola-futebol">
              <ninja-countdown id="countdown" init-mins="30" hidden-hours="true" hidden-mins="false" hidden-secs="false" auto></ninja-countdown>
            </div>
          </div>
        </div>
      </div>

    <!-- Main Content -->
    <div class="content">
      <iron-pages id="page-question" selected="0">
        <template is="dom-repeat" items="{{questions}}" as="question">
          <quiz-question question="{{question}}"></quiz-question>
        </template>
      </iron-pages>
    </div>

    <paper-fab class="left" icon="arrow-back" alt="arrow-back" mini on-tap="back"></paper-fab>
    <paper-button attr-for-selected="data-route" on-tap="finish" raised>Finalizar</paper-button>
    <paper-fab class="right" icon="arrow-forward" alt="arrow-forward" mini on-tap="forward"></paper-fab>
  </template>

  <script>
    (function() {
      QuizPlay = Polymer({
        is: 'quiz-play',

        properties : {
          questions: {
            type: Array,
            value: function() {
              return [];
            },
            notify: true
          },
          questionNumber: {
            type: Number,
            value: 1
          }
        },

        ready: function() {
          this.$.countdown.addEventListener('finished', $.proxy(this.finish, this));
        },

        back: function() {
          var pages = document.getElementById('page-question');
          pages.selectPrevious();
          this.questionNumber = (this.questionNumber - 1 < 1) ? this.questions.length : this.questionNumber - 1;
        },

        forward: function() {
          var pages = document.getElementById('page-question');
          pages.selectNext();
          this.questionNumber = (this.questionNumber + 1 > this.questions.length) ? 1 : this.questionNumber + 1;
        },

        mudou: function(e) {
          console.log(e.target);
        },

        finish: function() {
          var result = 0;

          for (var i=0; i< this.questions.length; i++) {
            var question = this.questions[i];
            var answer = question.answer;

            if (answer) {
              if (answer.CORRETA === "true") {
                result += 1;
              }
            }
          }

          var totalResult = (result/this.questions.length)*100;
          var quizFinish = new QuizFinish();
          quizFinish.resultQuiz = totalResult;

          var pages = document.querySelector('iron-pages');
          Polymer.dom(document.getElementById('route-finish')).appendChild(quizFinish);

          app.route = 'finish';

          this.destroyQuiz();
        },

        destroyQuiz: function() {
          this.$.countdown.stop();
          Polymer.dom(document.getElementById('route-quiz')).removeChild(this);
        }
      });
    })();
  </script>

</dom-module>
