<dom-module id="inicial-quiz">
  <style>

    paper-material {
      padding: 10px;
    }

    .header {
      padding-bottom: 10px;
      margin: 5px auto;
    }

    .level {
      margin: 30px auto;
    }

    .button {
      margin: 60px auto;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }

    paper-radio-button {
      display: inline;
    }

    paper-button {
      display: block;
      margin-bottom: 24px;
      color: #FFFFFF;
      background-color: var(--default-primary-color);
      width: 100px;
    }

  </style>
  <template>
    <paper-material elevation="0">
    <div class="header">
      <h1> Desafio </h1>
      <span class="paper-font-body2">Composto de 10 questões oficiais do programa de avaliação para arbitragem da Fifa</span>
    </div>
    <div class="level">
      <h3 class="paper-font-body2">Escolha o nível do teste:</h3>

      <paper-radio-group value="{{level}}" selected="facil">
        <paper-radio-button name="facil">Fácil</paper-radio-button>
        <paper-radio-button name="dificil">Dificil</paper-radio-button>
        <paper-radio-button name="aleatório">Aleatório</paper-radio-button>
      </paper-radio-group>
    </div>
    <div class="button" on-tap="{{loco()}}">
        <paper-button tabindex="0" raised>Iniciar</paper-button>
    </div>
    </paper-material>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'inicial-quiz',

        loco: function() {
          app.route = 'quiz';
        }

      });
    })();
  </script>

</dom-module>
